{% from 'macros/ui.html' import help_for %}

<div class="form-group {% if form.member.errors %}has-error{% endif %}">
    <label for="{{form.member.label.field_id}}"
           class="col-sm-3 control-label">
        {{ form.member.label.text }} {% if form.member.flags.required %}*{% endif %}
    </label>
    <div class="col-sm-7">
        {{ form.member(class_="form-control") }}
    </div>
</div>

<div class="form-group {% if form.role.errors %}has-error{% endif %}">
    <label for="{{form.role.label.field_id}}"
           class="col-sm-3 control-label">
        {{ help_for('role', form.role.label.text) }} {% if form.role.flags.required %}*{% endif %}
    </label>
    <div class="col-sm-7">
        {{ form.role(class_="form-control") }}
    </div>
</div>

<div class="form-group {% if form.reason.errors %}has-error{% endif %}">
    <label for="{{form.reason.label.field_id}}"
           class="col-sm-3 control-label">
        {{ form.reason.label.text }} {% if form.reason.flags.required %}*{% endif %}
    </label>
    <div class="col-sm-8">
        {{ form.reason(class_="form-control", rows=5) }}
    </div>
</div>

<div class="form-group {% if form.expiration.errors %}has-error{% endif %}">
    <label for="{{form.expiration.label.field_id}}"
           class="col-sm-3 control-label">
        {{ form.expiration.label.text }} {% if form.expiration.flags.required %}*{% endif %}
    </label>
    <div class="col-sm-7">
        {{ form.expiration(class_="form-control", placeholder="MM/DD/YYYY or leave empty") }}
    </div>
</div>

{{ xsrf_form()|safe }}
